name: Build, Push, and Update Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # Auto-commit/push를 위해 필요

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-northeast-2
      AWS_ACCOUNT_ID: 514090833954
      ECR_REPOSITORY: fs25-cluster-repo
      IMAGE_TAG: ${{ github.sha }}

    steps:
      # 1. 소스코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. JDK 17 및 Maven 캐시 설정
      - name: Set up JDK 17 (with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 3. mvnw 실행 권한 부여
      - name: Ensure mvnw is executable
        run: chmod +x ./mvnw

      # 4. Maven 빌드 (테스트 생략)
      - name: Build (skip tests)
        run: ./mvnw -q -DskipTests package

      # 5. AWS 자격 증명 구성
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 6. ECR 로그인
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 7. Docker Buildx 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # 8. ECR 레지스트리 환경변수 설정
      - name: Compute ECR_REGISTRY
        run: echo "ECR_REGISTRY=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_ENV

      # 9. Docker 이미지 빌드 및 푸시
      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 10. deployment.yaml 파일 내 이미지 태그 업데이트
      - name: Update image tag in deployment.yaml
        run: |
          sed -i 's|^\(\s*image:\s*\).*|\1'${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}'|' k8s/deployment.yaml

      # 11. Git auto commit (push일 때만)
      - name: Commit & push updated manifest
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): update image tag to ${{ env.IMAGE_TAG }}"
          file_pattern: k8s/deployment.yaml
